<!-- Listening for events 

source.addEventListener(eventName, eventHandler, true);
A true value means capture.
A false value means bubble.

 -->

<!DOCTYPE html>
<html>
<head>
	<title>Events</title>
</head>
<body>

	<script>
		
		document.addEventListener("click", changeColor, true);

		function changeColor(e) {
			document.writeln(e.type);
			document.body.style.backgroundColor = "#FFC926";
		}

	</script>
</body>
</html>
