<!DOCTYPE html>
<html>
<head>
	<title>Event Bubbling and Capturing</title>
</head>
<body id="theBody" class="item">
	
	<div id="one_a" class="item">
		<div id="two" class="item">
			
			<div id="three_a" class="item">
				<button id="buttonOne" class="item">
					one
				</button>
			</div>

			<div id="three_b" class="item">
				<button id="buttonTwo" class="item">
					two
				</button>
				<button id="buttonThree" class="item">
					three
				</button>
			</div>

		</div>
	</div>

	<div id="one_b" class="item" >
		<img  id="Capturing" src="./Event Capturing Phase.png" alt="Event Capturing">
		<img id="Bubbling" src="./Event Capturing Phase.png" alt="Event Capturing">
	</div>

	<script>
		
		var items = document.querySelectorAll(".item");

		for (var i = 0; i < items.length; i++) {
			var el = items[i];
		
			//capturing phase
			el.addEventListener("click", doSomething, true);

			// //bubbling phase
			// el.addEventListener("click", doSomething, false);

		}

		function doSomething(e) {
			if (e.bubbles) {
				var bubblingImage = document.getElementById("Bubbling");
					bubblingImage.style.display = "none";
			}
			console.log(e.currentTarget.id);
		}


	</script>
</body>
</html>
